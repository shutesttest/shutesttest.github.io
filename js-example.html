<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function myFunction() {
        var words = document.getElementById("welcome");
        words.innerHTML = "Thanks for visiting!";
      }
    </script>
  </head>
  <body>
	<h1>
    <a href="http://www.google.com" id="welcome">Welcome to my page!</a>
	</h1>
    <button id="btn" onclick="myFunction()">
	<a href="http://www.google.com" id="welcome">click me</a>
	</button>
  </body>
</html>
